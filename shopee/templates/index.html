{% extends "./includes/base.html" %}

{% block title %}
Product List
{% endblock %}

{% block content %}

    {% for row in rows %}
    <tr>
       <td class="selectable" >
           <a href="{{ url_for('product_details', pid=row['pid']) }}"></a>
       </td>
       <td>{{ row['name'] }}</td>
       <td>{{ row['unit_price'] }}</td>
    </tr>
    {% endfor %}

{% endblock %}
