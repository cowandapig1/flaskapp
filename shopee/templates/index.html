{% extends "./includes/base.html" %}

{% block title %}
Product List
{% endblock %}

{% block content %}
    <h1>Welcome to the products page</h1>
    {% for row in rows %}
    <tr>
       <td class="selectable" >
           <a href="{{ url_for('product_details', pid=row['pid']) }}"></a>
       </td>
       <td>{{ row['name'] }}</td>
       <td>{{ row['unit_price'] }}</td>
    </tr>
    {% endfor %}
    <a href=" {{ url_for('home') }} ">Go Back Home </a>

{% endblock %}
